<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CTD Document Archive</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
    }

    #sidebar {
      width: 350px;
      min-width: 250px;
      max-width: 50vw;
      background: #f5f5f5;
      border-right: 1px solid #ddd;
      overflow-y: auto;
      padding: 1rem;
      resize: horizontal;
    }

    #viewer {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fff;
    }

    #viewer-header {
      padding: 0.75rem 1rem;
      background: #f9f9f9;
      border-bottom: 1px solid #ddd;
      font-size: 0.9rem;
      color: #666;
    }

    #viewer-content {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #viewer-content iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #placeholder {
      color: #999;
      text-align: center;
    }

    /* Folder styles */
    .folder-header {
      cursor: pointer;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .folder-header:hover {
      background: #e8e8e8;
    }

    .folder-children {
      margin-left: 1.25rem;
      display: none;
    }

    .folder.open > .folder-children {
      display: block;
    }

    .folder-icon::before { content: "ðŸ“ "; }
    .folder.open > .folder-header > .folder-icon::before { content: "ðŸ“‚ "; }

    .folder-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* File styles */
    .file {
      cursor: pointer;
      padding: 0.3rem 0.5rem;
      border-radius: 4px;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 0.9rem;
    }

    .file:hover {
      background: #e8e8e8;
    }

    .file.active {
      background: #007bff;
      color: white;
    }

    .file-icon::before { content: "ðŸ“„ "; }
    .file-icon.pdf::before { content: "ðŸ“• "; }
    .file-icon.doc::before, .file-icon.docx::before { content: "ðŸ“˜ "; }
    .file-icon.xls::before, .file-icon.xlsx::before { content: "ðŸ“— "; }

    .file-name {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    /* Download box */
    #download-box {
      text-align: center;
      padding: 2rem;
    }

    #download-box a {
      display: inline-block;
      padding: 1rem 2rem;
      background: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
    }

    #download-box a:hover {
      background: #0056b3;
    }

    #download-box .filename {
      margin-bottom: 1rem;
      font-size: 1.2rem;
      color: #333;
    }

    #download-box .filetype {
      margin-top: 0.5rem;
      color: #666;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="toc"></div>
  </div>
  <div id="viewer">
    <div id="viewer-header">Select a document from the sidebar</div>
    <div id="viewer-content">
      <div id="placeholder">
        <p>Select a document to view</p>
      </div>
    </div>
  </div>

  <script>
    let tocData = null;
    let activeFile = null;

    async function loadTOC() {
      const res = await fetch('toc.json');
      tocData = await res.json();
      renderTOC(tocData, document.getElementById('toc'));
    }

    function renderTOC(node, container) {
      if (node.type === 'folder') {
        // Create folder wrapper
        const folderEl = document.createElement('div');
        folderEl.className = 'folder';

        // Create clickable header (separate from children)
        const headerEl = document.createElement('div');
        headerEl.className = 'folder-header';
        headerEl.innerHTML = `
          <span class="folder-icon"></span>
          <span class="folder-name">${escapeHtml(node.name)}</span>
        `;
        headerEl.addEventListener('click', () => {
          folderEl.classList.toggle('open');
        });

        // Create children container
        const childrenEl = document.createElement('div');
        childrenEl.className = 'folder-children';

        if (node.children) {
          node.children.forEach(child => renderTOC(child, childrenEl));
        }

        folderEl.appendChild(headerEl);
        folderEl.appendChild(childrenEl);
        container.appendChild(folderEl);
      } else {
        const fileEl = document.createElement('div');
        fileEl.className = 'file';
        fileEl.innerHTML = `
          <span class="file-icon ${node.type}"></span>
          <span class="file-name" title="${escapeHtml(node.name)}">${escapeHtml(node.name)}</span>
        `;
        fileEl.addEventListener('click', () => {
          selectFile(node, fileEl);
        });
        container.appendChild(fileEl);
      }
    }

    function selectFile(node, fileEl) {
      // Update active state
      document.querySelectorAll('.file.active').forEach(el => el.classList.remove('active'));
      fileEl.classList.add('active');
      activeFile = node;

      // Update header
      document.getElementById('viewer-header').textContent = node.name;

      const viewerContent = document.getElementById('viewer-content');
      const encodedPath = node.path.split('/').map(encodeURIComponent).join('/');

      if (node.type === 'pdf') {
        viewerContent.innerHTML = `<iframe src="${encodedPath}"></iframe>`;
      } else {
        viewerContent.innerHTML = `
          <div id="download-box">
            <div class="filename">${escapeHtml(node.name)}</div>
            <a href="${encodedPath}" download>Download File</a>
            <div class="filetype">${node.type.toUpperCase()} file</div>
          </div>
        `;
      }
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    loadTOC();
  </script>
</body>
</html>
